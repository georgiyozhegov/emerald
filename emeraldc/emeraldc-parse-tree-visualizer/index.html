<!doctype html>
<html lang="en">
  <head>
    <meta
      name="generator"
      content="HTML Tidy for HTML5 for Linux version 5.7.45"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parse Tree Visualization</title>
    <meta
      name="description"
      content="An interactive parse tree visualization"
    />
    <meta name="author" content="Georgiy Ozhegov" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      main {
        width: 100%;
        height: 100%;
        display: flex;
      }

      #source-code {
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        font-family: courier;
        font-size: 21px;
        background-color: #282828;
        tab-size: 4;
      }

      .node {
        display: inline;
        padding: 0px;
        border-radius: 5px;
        border: 1px solid transparent;
        white-space: pre;
      }

      .node:hover {
        cursor: pointer;
        border-color: white;
      }

      .identifier {
        color: #fabd2f;
      }

      .integer {
        color: #d3869b;
      }

      .keyword {
        color: #dd584a;
      }

      .punctuation {
        color: #a89984;
      }

      .whitespace {
        color: #928374;
        opacity: 50%;
      }

      .newline {
        color: #928374;
        opacity: 50%;
      }

      .newline-break {
        flex-basis: 100%;
        height: 0;
      }

      .error {
        color: #dd584a;
        text-decoration: wavy underline;
      }

      #pop-up {
        display: none;
        position: absolute;
        background: #ccc;
        border-radius: 6px;
        padding: 10px;
        z-index: 1000;
        font-family: system-ui;
        font-size: 16px;
        box-sizing: border-box;
        opacity: 70%;
      }

      #pop-up th {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="source-code">
        {% for node in parse_tree %}
        <span
          class="node {{ node.kind }}"
          data-kind="{{ node.kind }}"
          data-text="{{ node.text }}"
          data-message="{{ node.message }}"
          >{{ node.text }}</span
        >
        {% if node.kind == "newline" %}
        <div class="newline-break"></div>
        {% endif %} {% endfor %}
      </div>
      <div id="pop-up">
        <table>
          <tr>
            <th>kind</th>
            <td id="node-kind"></td>
          </tr>
          <tr>
            <th>text</th>
            <td id="node-text"></td>
          </tr>
          <tr>
            <th>message</th>
            <td id="node-message"></td>
          </tr>
        </table>
      </div>
    </main>
    <script>
      const popUp = document.getElementById("pop-up");
      const nodeKind = document.getElementById("node-kind");
      const nodeText = document.getElementById("node-text");
      const nodeMessage = document.getElementById("node-message");

      document.querySelectorAll(".node").forEach(function (node) {
        node.addEventListener("mouseover", showPopUp);
        node.addEventListener("mouseout", hidePopUp);
      });

      function showPopUp(event) {
        let node = event.target;
        const data = node.dataset;
        alignWithCursor(popUp, event.pageX, event.pageY, 10);
        nodeKind.innerHTML = data.kind;
        nodeText.innerHTML = data.text;
        nodeMessage.innerHTML = data.message;
        makeVisible(popUp);
      }

      function alignWithCursor(element, cursorX, cursorY, shift) {
        element.style.left = `${cursorX + shift}px`;
        element.style.top = `${cursorY + shift}px`;
      }

      function makeVisible(element) {
        element.style.display = "block";
      }

      function hidePopUp(event) {
        popUp.style.display = "none";
      }
    </script>
  </body>
</html>
